<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <title>Fomulário</title>
</head>
<body>
    <div class="formulario">
        <form action="" onsubmit=" return validar()" method="post">
            <div class="title">
                <h1>Formulário</h1>
            </div>
            <div class="row">
                <label for="name">Nome</label>
                <input required type="text" name="name" id="name">
            </div>
            <div class="row">
                <label for="lastname">Sobrenome</label>
                <input required type="text" name="lastname" id="lastname">
            </div>
            <div class="row">
                <label for="subject">Sexo</label>
                <select required name="sexo" id="sexo">
                    <option value="">Select</option>
                    <option value="woman">Feminino</option>
                    <option value="man">Masculino</option>
                </select>
            </div>
            
            <div class="row">
                <label for="email">Email</label>
                <input required type="email" name="email" id="email">
            </div>
            <div class="row">
                <label for="phonenumber">Nº Telefone</label>
                <input required type="tell" name="phonenumber" id="phonenumber">
            </div>
            
            <div class="row">
                <label for="adress">Endereço</label>
                <textarea required name="adress" id="adress" ></textarea>
            </div>
            <div class="row">
                <label for="codepost">CEP</label>
                <input required type="text" name="codepost" id="codepost">
            </div>

            <div class="row">
                <label for="password">Senha</label>
                <input required="required" type="password" name="password" id="password">
            </div>
            <div class="row">
                <label for="confirmpassword">Confirmar senha</label>
                <input required="required" type="password" name="confirmpassword" id="confirmpassword">
            </div>

            <div class="term">
                <div class="check">
                    <input type="checkbox" name="check" id="check">
                </div>
                <p>Aceito os termos e condições</p>
            </div>

            <div class="row">
               <input class="button" type="submit" value="Enviar">
            </div>
                        
        </form>
    </div>
    
</body>
<script src="/JS/main.js"></script>
</html>
